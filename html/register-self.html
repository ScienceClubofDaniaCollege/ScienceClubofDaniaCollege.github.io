<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <script src="../js/loader.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <!-- Bootstrap & Font Awsome CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Own CSS & JS-->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/form.css">
    <!-- ICON-->
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">
    <style>
        button[type=submit]:disabled {
            background-color: #494d4967;
            cursor: no-drop;
        }
</style>
    <title id="title">Dania Science Club</title>
</head>

<body>
    <!-- Preloader-->
    <div class="loader"><img src="https://daniascienceclub.cf/img/preloader.svg" alt="Loading...">
        <!-- <p
            style="position: fixed;z-index: 99999;top: 0;left: 0;width: 100%;height: 122%;display: flex;justify-content: center;align-items: center;">
            Collecting Your Data...</p> -->
        </div>
        <!-- start of navbar -->
        <div id="navbar" class="sticky-top register"></div>
  <!-- end of navbar -->
    <div class="form" onclick="generateMemberId()">
        <form class="card" action="/register" method="POST" enctype="multipart/form-data" onsubmit="showLoader()"><img
                src="https://daniascienceclub.cf/img/logo.svg" height="100px;">
            <h>Registration Form</h>
            <hr>
            <div class="row">
                <div class="col-xs-12 col-md-6">First name:<input name="fname" type="text" placeholder="First name"
                        required></div>
                <div class="col-xs-12 col-md-6">Last name:<input name="lname" type="text" placeholder="Last name"
                        required></div>
            </div> Email:<input name="email" type="email" placeholder="example@gmail.com" required>
            <div class="row">
                <div class="col-xs-12 col-md-6">Password:<input id="password" name="password" type="password"
                        placeholder="Password" minlength="6" onkeyup="validate();" required></div>
                <div class="col-xs-12 col-md-6">Confirm Password:<input id="cpassword" type="password"
                        placeholder="Retype password" minlength="6" onkeyup="validate();" required></div>
            </div> Roll number:<input id="roll" type="text" maxlength="6" minlength="6" name="roll" pattern="[0-9]{6}"
                required placeholder="Your roll, ex: 202563">
            <div class="row">
                <div class="col-xs-12 col-md-4">Shift:<select id="shift" name="shift" required>
                        <option>Day</option>
                        <option>Morning</option>
                    </select></div>
                <div class="col-xs-12 col-md-4">Batch:<select id="batch" name="batch" required>
                        <option>HSC-20</option>
                        <option>HSC-21</option>
                        <option>HSC-19</option>
                        <option>HSC-18</option>
                        <option>HSC-17</option>
                        <option>HSC-16</option>
                        <option>HSC-15</option>
                        <option>HSC-14</option>
                        <option>HSC-13</option>
                        <option>HSC-12</option>
                        <option>HSC-11</option>
                        <option>HSC-10</option>
                        <option>HSC-09</option>
                        <option>HSC-08</option>
                        <option>HSC-07</option>
                        <option>HSC-06</option>
                        <option>HSC-05</option>
                        <option>HSC-04</option>
                        <option>HSC-03</option>
                        <option>HSC-02</option>
                        <option>HSC-01</option>
                        <option>HSC-00</option>
                    </select></div>
                <div class="col-xs-12 col-md-4">Section:<select id="section" name="section" required>
                        <option>S1</option>
                        <option>S2</option>
                        <option>S3</option>
                        <option>S4</option>
                    </select></div>
            </div> Choose your photo:<input type="file" name="photo" required> Phone number:<input type="tel"
                name="phone" maxlength="11" placeholder="01XXXXXXXXX" pattern="[0]{1}[1]{1}[1|3|5|6|7|8|9]{1}[0-9]{8}"
                value="01" required> Write something about yourself:<textarea name="bio" maxlength="50" minlength="10"
                placeholder="Type about yourself in 10-50 characters" required></textarea><br>
            <div class="row">
                <div class="col-5">
                    <h5 style="margin-top:10px">Member ID:</h5>
                </div>
                <div class="col-7"><input id="memberId" type="text" name="memberId" readonly></div>
            </div><input id="submitButton" type="submit" value="Submit"><br>
            <p>Already registered?<a href="/html/login.html"> Login</a></p>
            <p>Forgot password?</p><a href='https://daniascienceclub.cf/html/member/reset.html'>Reset now</a>
        </form>
        <hr>
        <!-- jQuery first, then Popper.js, then Bootstrap JS-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script><!-- Main JavaScript-->
        <script src="https://daniascienceclub.cf/js/form.js"></script>
        <script>const btn = document.querySelector('#submitButton');
            function showLoader() {
                const loader = document.querySelector('.loader');
                loader.classList.remove('hidden');
            };</script>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
